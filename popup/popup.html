<!DOCTYPE html>
<html lang="en">
<head>
    <title>TicketSync</title>
    <link rel="stylesheet" href="./popup.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <script src="./popup.js"></script>
</head>
<body>
    <section class="ts-header">
        <img src="../icons/250_transparent.png" alt="TicketSync">
        <h1>TicketSync</h1>
    </section>
    <section class="ts-container">
        <div id="jira-card" class="ts-container-card">
            <img src="../icons/jira-logo.png" alt="Jira" class="ts-card-image">
            <div class="ts-card-text">Sync Jira</div>
        </div>
        <div id="zendesk-card" class="ts-container-card">
            <img src="../icons/zendesk-logo.png" alt="Zendesk" class="ts-card-image">
            <div class="ts-card-text">Sync Zendesk</div>
        </div>
        </div>
    </section>
    <section class="ts-footer">
        <div class="ts-footer-container"></div>
    </section>
</body>
</html>
